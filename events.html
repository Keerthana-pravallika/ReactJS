<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class App extends React.Component{
            state = {
                name: "Keerthana",
                Class:"B-tech"
            }
            //********We have to declare functions as arrow functions if we want to "this" keyword******
            handleClick(e){ //normal function
                console.log(e.target);
                
            }
            handleMouseOver(e){
                console.log(e, e.pageX);
            }
            handleCopy = (e) => { //arrow function
                alert("Try to be original once!"+e.target);
                //Inorder to change the state components we have to use setState function
                //We can write all the varaibles in this function or else only the variables that to be updated is also fine.
                this.setState({
                    name:"Pravallika"
                });
            }
            render(){
                return(
                    <div>
                        <h3>Hey there! Good to see you {this.state.name}</h3>
                        <button onClick={this.handleClick}>Click Me</button>
                        <button onMouseOver={this.handleMouseOver}>Hover me</button>
                        <p onCopy={this.handleCopy}>Try to copy this ðŸ˜… : What we think, we become</p>
                    </div>
                );
            }

        }
        ReactDOM.render(<App />,document.getElementById("app"));
    </script>
</body>
</html>
